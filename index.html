<!doctype html>
<html>
    <head>
        <title>slack website</title>
        <link rel="stylesheet" href="./style.css" title="css" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="nav-wrapper">
            <nav class="nav-bar">
                <p class="title nav-item">Soft</p>
                <ul class="nav-item">
                    <li>home</li>
                </ul>
            </nav>
        </div>
        <div class="top">
            <div class="name">
               <p>Hi, my name is<h2 data-testid="slackUserName">Obafemi Adebayo-Oyetoro</h2></p>
            </div>
           <div class="img_wrapper">
                <img src="./user.png" alt="Obafemi Adebayo-Oyetoro" data-testid="slackDisplayImage" height="200px" width="200px">
           </div> 
           <hr class="line">
        </div>
        <div class="bottom">
            <div class="time-date">
                <p class="day-text"> The current day is <span id="c-day" data-testid="currentDayOfTheWeek"></span></p>
                <p class="time-text"> and the current time is <span id="c-time" data-testid="currentUTCTime"></span></p>
            </div>
            <div>
                <p>My current track is <span class="track" data-testid="myTrack">Frontend</span></p>
            </div>
        </div>
        <div class="dialogue">
            <p>Here is a link to my github repository</p>
            <a  class ="link"  href="https://github.com/ObaIsSoft/hnG.git" data-testid="githubURL" target="_blank">Check it</a>
        </div>
        <script>
  var weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

var currentDate = new Date();

var dayIndex = currentDate.getDay();

var dayOfWeek = weekdays[dayIndex];

document.getElementById('c-day').textContent = dayOfWeek;

const now = new Date();
    const utcTime = now.getUTCHours() + ':' + now.getUTCMinutes() + ':' + now.getUTCSeconds() + ':' + now.getUTCMilliseconds();

    document.getElementById('c-time').textContent = utcTime;
    </script>
</body>
</html>
